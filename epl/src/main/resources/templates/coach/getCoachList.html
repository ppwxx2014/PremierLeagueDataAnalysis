<head>
	<title>Template</title>

</head>	

<body>
    <!-- Left Panel -->

    <!-- /#left-panel -->
    
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        	<div th:include ="template/part/topBar::topBar"></div>
        <!-- /#header -->
        <!-- 경로 표시 -->
		<div class="breadcrumbs">
            <div class="breadcrumbs-inner">
                <div class="row m-0">
                    <div class="col-sm-4">
                        <div class="page-header float-left">
                            <div class="page-title">
                                <h1><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">감독 리스트</font></font></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">
                                <ol class="breadcrumb text-right">
                                    <li><a href="index"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">홈</font></font></a></li>
                                    <li><a href="#"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">팀</font></font></a></li>
                                    <li class="active"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">팀 리스트</font></font></li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#경로 표시 -->
        <!-- Content -->
		<div class="content">
			<div class="animated fadeIn">
				<div class="row">

					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<strong class="card-title">감독 리스트 </strong>
							</div>
							<div class="card-body">
								<table id="bootstrap-data-table"
									class="table table-striped">
									<thead>
										<tr>
											<td>감독 이름</td>
											<td>생일</td>
											<td>국적</td>
										</tr>
									</thead>
									<tbody  id="coachName">

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div><!-- .animated -->
			<!-- <table class = "table">
				<thead>
					<tr>
						<th>teamName</th>
						<th>nick_name</th>
						<th>foundation</th>
						<th>stadium_name</th>
						<th>home_place</th>
						<th>rival</th>
						<th>owner</th>
					</tr>
				</thead>
				<tbody id = "teamName">
						
				</tbody>
				<a href = "/addTeam">팀 추가</a>
			</table> -->
		</div>
        <!-- /.content -->		
        
        
        <div class="clearfix"></div>
        
        <!-- Footer -->
    	<div th:include ="template/part/footer::footer"></div>
        <!-- /Footer -->
        
    </div>
    <!-- /#right-panel -->

    

    <!--Local Stuff-->
    <script>
    $.ajax({
		url:"/getCoachList",	
		method:"Post",
		success:function(json){
			$("#coachName").empty();
			$(json).each(function(index, item){
				console.log(item);
				temp = "<tr><td>";
				temp += item.coachName;
				temp += "</td><td>";
				temp += item.birthDate
				temp += "</td><td>";
				temp += item.country;
				temp += "</td><td>"
				temp += "<a href = '/modifyCoach?coachNo="+item.coachNo+"'>감독 수정</a>"
				temp += "</td></tr>";
				$("#coachName").append(temp);
			});
		}
	});
    </script>
</body>
</html>
