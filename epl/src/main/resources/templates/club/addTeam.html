    <!--Local Stuff-->
    <script>
    //현재 년도 설정
	var current = new Date().getFullYear();
   	console.log("current:"+current);
    //창단년도 출력
    for(i=1800;i<current+1;i++){
    	$("#foundation").append("<option>"+i+"</option>");    }
	
		//경기장의 리스트를 출력
		$.ajax({
			url:"/getStadiumList",
			method:"POST",
			success:function(json){
				$("#stadiumName").empty();
				$(json).each(function(index, item){
					temp = "<option value = '";
					temp += item.stadiumName;
					temp += "'>";
					temp += item.stadiumName;
					temp += "</option>";
					$("#stadiumName").append(temp);
				});
			}
		});
	
	//버튼 클릭시 db에 데이터 추가
	$("#add").click(function(){	
		if($("#teamName").val()=="" || $("#nickName").val()=="" || 
				$("#homePlace").val()=="" || $("#rival").val()=="" || 
				$("#owner").val()==""){
			alert("모두 입력해주세요");
			console.log($("#stadiumName").val());
			console.log($("#teamName").val());
			console.log($("#nickName").val());
			console.log($("#rival").val());
		}else{
			$.ajax({
				url:"/addTeam",
				method:"POST",
				data:{"teamName" : $("#teamName").val(),
					"nickName" : $("#nickName").val(),
					"foundation" : $("#foundation").val(),
					"stadiumName" : $("#stadiumName").val(),
					"homePlace" : $("#homePlace").val(),
					"rival" : $("#rival").val(),
					"owner" : $("#owner").val()
					},
				success:function(json){
					alert("add team");
					location.href="/adminIndex"
				}
			});
		}
	});
